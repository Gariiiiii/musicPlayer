<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <!-- Modal for Adding a Song -->
  <div id="addSongModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddSongForm()">&times;</span>
      <h2>Add New Song</h2>
      <form id="addSongForm" onsubmit="handleAddSong(event)">
        <input type="text" id="newSongTitle" placeholder="Song Title" required />
        <input type="text" id="newSongArtist" placeholder="Artist Name" required />
        <input type="url" id="newSongURL" placeholder="Song URL (if using URL)" />
        <input type="file" id="newSongFile" accept="audio/*" />
        <input type="url" id="newSongImage" placeholder="Album Image URL" required />
        <button type="submit" class="btn btn-primary mt-2">Add Song</button>
      </form>
    </div>
  </div>

  <!-- Using a Bootstrap container-fluid -->
  <div class="container-fluid app-container">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <h2>My Music</h2>
        <div class="sidebar-nav">
          <ul>
            <li onclick="alert('Home clicked')"><i class="fa-solid fa-home"></i> Home</li>
            <li onclick="alert('Albums clicked')"><i class="fa-solid fa-compact-disc"></i> Albums</li>
            <li onclick="alert('Artists clicked')"><i class="fa-solid fa-user-group"></i> Artists</li>
            <li onclick="alert('Recents clicked')"><i class="fa-solid fa-clock"></i> Recent Plays</li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <span class="add-song-btn" onclick="showAddSongForm()">
          <i class="fa-solid fa-plus"></i> Add Song
        </span>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- ALBUMS SECTION -->
      <div class="albums-section">
        <h1>Albums</h1>
        <div class="albums-grid" id="albumsGrid">
          <!-- Album covers will be auto-generated from songs array -->
        </div>
      </div>

      <!-- SONG LIST -->
      <div class="song-list">
        <h2>All Songs</h2>
        <ul id="playlist"></ul>
      </div>
    </div>

    <!-- BOTTOM PLAYER BAR -->
    <div class="player-bar">
      <div class="player-left">
        <img id="songImage" src="" alt="cover" />
        <div class="song-info">
          <h4 id="songTitle">Song Title</h4>
          <p id="songArtist">Artist</p>
        </div>
      </div>
      <div class="player-center">
        <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
        <i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i>
        <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
        <input type="range" id="progress" value="0" />
      </div>
      <div class="player-right">
        <audio id="audioPlayer">
          <source id="audioSource" src="" type="audio/mpeg" />
        </audio>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
